<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <h2>Bienvenue, <span id="username">[Nom de l'utilisateur]</span>!</h2>
  <p id="fileStatus" class="mt-3">Aucun fichier enregistré.</p>

  <ul id="fileList" class="list-group mb-3" style="display: none;">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>Nom du fichier</span>
      <div>
        <button class="btn btn-primary btn-sm me-2" onclick="shareFile('fileId')">Partager</button>
        <button class="btn btn-secondary btn-sm me-2" onclick="downloadFile('fileId')">Télécharger</button>
      </div>
    </li>
  </ul>

  <input type="file" class="btn btn-success" onclick="addFile()">Ajouter un fichier</input>
</div>

<script>
  document.getElementById("username").textContent = "blablalba";

  function displayFiles(files) {
    const fileList = document.getElementById("fileList");
    const fileStatus = document.getElementById("fileStatus");

    if (files.length > 0) {
      fileList.style.display = "block";
      fileStatus.style.display = "none";
      
      files.forEach(file => {
        const fileItem = document.createElement("li");
        fileItem.className = "list-group-item d-flex justify-content-between align-items-center";
        fileItem.innerHTML = `
          <span>${file.name}</span>
          <div>
            <button class="btn btn-primary btn-sm me-2" onclick="shareFile('${file.id}')">Partager</button>
            <button class="btn btn-secondary btn-sm me-2" onclick="downloadFile('${file.id}')">Télécharger</button>
          </div>
        `;
        fileList.appendChild(fileItem);
      });
    } else {
      fileStatus.textContent = "Aucun fichier enregistré.";
    }
  }

  const userFiles = [
    { id: '1', name: 'Document1.pdf' },
    { id: '2', name: 'Document2.docx' }
  ];
  displayFiles(userFiles);

  function shareFile(fileId) {
    alert(`Partager le fichier avec l'ID : ${fileId}`);
  }

  function downloadFile(fileId) {
    alert(`Télécharger le fichier avec l'ID : ${fileId}`);
  }

  function addFile() {
    console.log("Ajouter un nouveau fichier");
  }
</script>

</body>
</html>
